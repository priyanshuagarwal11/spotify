<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="spotify.css">
</head>
<body>

<div class="app">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Spotify</h2>

    <div class="box">
      <h4>Create your first playlist</h4>
      <p>It's easy, we'll help you</p>
      <button>Create playlist</button>
    </div>

    <div class="box">
      <h4>Let's find some podcasts</h4>
      <p>We'll keep you updated</p>
      <button>Browse podcasts</button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main">

    <!-- Trending -->
    <section>
      <div class="section-header">
        <h2>Trending songs</h2>
        <span>Show all</span>
      </div>

      <div class="cards">
        <div class="card">
          <img src="https://i.scdn.co/image/ab67616d0000b273f3d4c1f2e7c0d6c4a3b7e6a2">
          <h4>Khat</h4>
          <p>Navjot Ahuja</p>
        </div>

        <div class="card">
          <img src="https://i.scdn.co/image/ab67616d0000b273c9d6f0d2a3c4b6e1e5a7f8d9">
          <h4>Not Guilty</h4>
          <p>Dhandha Nyoliwala</p>
        </div>

        <div class="card">
          <img src="https://i.scdn.co/image/ab67616d0000b273a1b2c3d4e5f6789012345678">
          <h4>23 Theme</h4>
          <p>Anirudh</p>
        </div>
      </div>
    </section>

    <!-- Artists -->
    <section>
      <div class="section-header">
        <h2>Popular artists</h2>
        <span>Show all</span>
      </div>

      <div class="artists">
        <div class="artist">
          <img src="https://i.scdn.co/image/ab6761610000e5ebd5b2a2f15e8cfc89b1f6b6e2">
          <h4>Arijit Singh</h4>
        </div>

        <div class="artist">
          <img src="https://i.scdn.co/image/ab6761610000e5eb3fbc9dff6bd6f66a1e2e4d99">
          <h4>A.R Rahman</h4>
        </div>

        <div class="artist">
          <img src="https://i.scdn.co/image/ab6761610000e5ebfd9d6c1b99c9c7b9d8b3a4f6">
          <h4>Pritam</h4>
        </div>
      </div>
    </section>

  </main>
</div>

<script src="spotify.js"></script>
</body>
</html>
